name: Check space

on:
  workflow_dispatch:

jobs:
  run-setup:
    runs-on: ubuntu-latest

    container:
      image: willnode/redox-os-builder:latest
      options: --privileged  # Remove if not needed
    volumes:
     - /mnt:/__w
    steps:
      - name: Run DF
        run: df -h
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run DF Again
        run: df -h
