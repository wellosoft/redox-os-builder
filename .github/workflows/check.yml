name: Check space

on:
  workflow_dispatch:

jobs:
  run-setup:
    runs-on: ubuntu-latest

    container:
      image: willnode/redox-os-builder:latest
      options: --privileged  # Remove if not needed
      volumes:
       - /mnt:/mnt
    steps:
      - name: Run DF
        run: |
          df -h
          cd /mnt
          ls -lh
          rm -rf /mnt/*
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: '/mnt'
      - name: Run DF Again
        run: |
          df -h
          cd /mnt
          ls -lh
